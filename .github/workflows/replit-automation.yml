name: Replit Browser Automation

on:
  workflow_dispatch:
    inputs:
      command_to_run:
        description: 'Command to execute in Replit shell'
        required: true
        default: 'ls -la'
      replit_project_url:
        description: 'Replit project URL'
        required: true
        default: 'https://replit.com/@testhimrealty/WebBrowser'

jobs:
  replit-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
        
    - name: Install ChromeDriver with webdriver-manager
      run: |
        python -c "from webdriver_manager.chrome import ChromeDriverManager; print(f'ChromeDriver path: {ChromeDriverManager().install()}')"
        
    - name: Run Replit automation
      env:
        REPLIT_EMAIL: ${{ secrets.REPLIT_EMAIL }}
        REPLIT_PASSWORD: ${{ secrets.REPLIT_PASSWORD }}
        REPLIT_PROJECT_URL: ${{ github.event.inputs.replit_project_url }}
        COMMAND_TO_RUN: ${{ github.event.inputs.command_to_run }}
      run: python replit_automation.py
        
    - name: Upload screenshots and logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: replit-automation-results
        path: |
          *.png
          *.html
          *.txt
        if-no-files-found: ignore

name: Replit Browser Automation

on:
  workflow_dispatch:
    inputs:
      command_to_run:
        description: 'Command to execute in Replit shell'
        required: true
        default: 'ls -la'
      replit_project_url:
        description: 'Replit project URL'
        required: true
        default: 'https://replit.com/@testhimrealty/WebBrowser'

env:
  REPLIT_EMAIL: ${{ secrets.REPLIT_EMAIL }}
  REPLIT_PASSWORD: ${{ secrets.REPLIT_PASSWORD }}

jobs:
  replit-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
        
    - name: Install ChromeDriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        wget -q "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
        
    - name: Run Replit automation
      env:
        REPLIT_PROJECT_URL: ${{ github.event.inputs.replit_project_url }}
        COMMAND_TO_RUN: ${{ github.event.inputs.command_to_run }}
      run: python replit_automation.py
        
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: replit-screenshots
        path: |
          login_page.png
          login_page2.png
          final_state.png
          error_state.png

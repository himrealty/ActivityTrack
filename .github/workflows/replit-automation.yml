name: Replit Browser Automation

on:
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - 'click_run_button'
          - 'execute_command'
        default: 'click_run_button'
      command_to_run:
        description: 'Command to execute in shell (if action_type is execute_command)'
        required: false
        default: 'python main.py'
      replit_project_url:
        description: 'Replit project URL'
        required: true
        default: 'https://replit.com/@testhimrealty/WebBrowser'
      wait_time:
        description: 'Time to wait after running (seconds)'
        required: false
        default: '15'

jobs:
  replit-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager
        
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        google-chrome --version
        
    - name: Install ChromeDriver
      run: |
        python -c "from webdriver_manager.chrome import ChromeDriverManager; print(f'ChromeDriver path: {ChromeDriverManager().install()}')"
        
    - name: Run Replit automation
      env:
        REPLIT_EMAIL: ${{ secrets.REPLIT_EMAIL }}
        REPLIT_PASSWORD: ${{ secrets.REPLIT_PASSWORD }}
        REPLIT_PROJECT_URL: ${{ github.event.inputs.replit_project_url }}
        COMMAND_TO_RUN: ${{ github.event.inputs.action_type == 'click_run_button' && 'run' || github.event.inputs.command_to_run }}
        WAIT_TIME: ${{ github.event.inputs.wait_time }}
      run: python replit_automation.py
        
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: replit-screenshots
        path: '*.png'
        if-no-files-found: ignore
        
    - name: Upload logs and output
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: replit-logs
        path: |
          *.txt
          *.html
        if-no-files-found: ignore
